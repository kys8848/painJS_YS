<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<h1>오소고날의 자유그림판</h1>
<body>
     
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5"
            value="2.5" 
            step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button></div> <!--여기 만들때 "div.controls__btns>button#jsMode+button#jsSave" 라고 치면 9개가 만들어짐-->
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" 
                 style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" 
                 style="background-color: white"></div>
            <div class="controls__color jsColor" 
                 style="background-color: #FF3B30"></div>
            <div class="controls__color jsColor" 
                 style="background-color: #FF9500"></div>      <!--여기 만들때 "div.controls__colors*9" 라고 치면 9개가 만들어짐-->
            <div class="controls__color jsColor" 
                 style="background-color: #FFCC00"></div>
            <div class="controls__color jsColor" 
                 style="background-color: green"></div>
            <div class="controls__color jsColor" 
                 style="background-color: skyblue"></div>
            <div class="controls__color jsColor" 
                 style="background-color: blue"></div>
            <div class="controls__color jsColor" 
                 style="background-color: violet"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
